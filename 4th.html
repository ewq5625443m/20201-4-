<body>

誰說一定要飛到加拿大才能品嚐到道地的加拿大美食咧? <br>
在高雄就可以飽嚐異國美食囉! <br>
這次義大天悅飯店百匯自助餐廳推出了道地的加拿大美食吃到飽，<br>
也太誘惑了吧! 你想想看滿滿的特殊加拿大食材與料理還有甜點，根本就是對準了吃到飽控跟饕客的味蕾呀!<br>
主廚運用了加拿大最具特色的食材，像是牛肉、楓糖、鮭魚、乳酪等食材，<br>
以傳統的料理手法並融入創意，將開胃菜、<br>
小吃甚至是加拿大最負盛名的餐點通通都呈現於桌面上供客人選擇，<br>
是說滿滿的加拿大道地菜色看了就讓人忍不住食指大動呀!<br>
