百匯自助餐廳提供全天候用餐服務，開放式廚房及現場料理，可容納336位用餐人數，是企業團體餐敘或慶生宴會之首選場地，<br>
融合在地農特產食材，搭配四季節令變化，料理多層次豐富美食，無論異國風味佳餚，還是主廚私房料理，都能滿足您挑剔的味蕾。<br>
致義大天悅百匯餐廳嘉賓:<p>

感謝您多年來的支持與愛護，為期許給顧客最優質的服務品質及更舒適新穎的用餐環境，<br>
義大百匯餐廳於2019年06月01日起 平日下午茶時段將進行移廳計畫，故平日下午茶將移至一樓咖啡廳用餐，假日下午茶則是在百匯餐廳使用。<p>
